<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Passport Homework - index page</title>

        <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../vendor/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../stylesheets/style.css">

        <script src="../vendor/jquery/dist/jquery.min.js" text="text/javascript"></script>
        <script src="../vendor/bootstrap/dist/js/bootstrap.min.js" text="text/javascript"></script>

        <script type="text/javascript" src="../javascripts/users.js"></script>
    </head>

    <body>
        <h1 class="jumbotron">Log In Here!!</h1>

        <form action="/" method="post" class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                    <input type="text" name="username" id="username"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" name="password" id="password"/>
                </div>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-success btn-lg" type="submit" value="Log In"/>
            </div><br>
            <div class="col-sm-offset-1 col-sm-10">
                <label>Register Here: <a class="btn btn-info" href="/register">Register</a></label>
            </div>
            <div class="col-sm-offset-1 col-sm-10">
                <label>View Users here: <a class="btn btn-info" href="/users">Users</a> </label>
            </div>

        </form>


    </body>
</html>
