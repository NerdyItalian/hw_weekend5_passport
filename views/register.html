<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Registration Page</title>

        <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../vendor/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../stylesheets/style.css">

        <script src="../vendor/jquery/dist/jquery.min.js" text="text/javascript"></script>
        <script src="../vendor/bootstrap/dist/js/bootstrap.min.js" text="text/javascript"></script>

        <script type="text/javascript" src="../javascripts/users.js"></script>
    </head>

    <body>
        <h1 class="jumbotron">Register Here!!</h1>

            <form action="/register" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <input type="text" name="username" id="username"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" id="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" name="firstName" id="firstName"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" name="lastName" id="lastName"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" id="email"/>
                    </div>
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                    <input class="btn btn-success btn-lg" type="submit" value="Register"/>
                </div><br>

                <div class="col-sm-offset-1 col-sm-10">
                    <label>View Users here: <a class="btn btn-info" href="/users">Users</a> </label>
                </div>
        </form>
    </body>
</html>
